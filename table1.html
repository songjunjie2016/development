<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="../dist/css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="col-md-4">
        <div class="form-group">
            <label class="control-label" for="foo">警告2222</label>
            <input type="text" class="form-control" id="foo">
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-md-4">
        <div class="form-group has-error">
            <label class="control-label" for="foo1">警告2222</label>
            <input type="text" class="form-control" id="foo1">
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-md-4">
        <div class="form-group has-success">
            <label class="control-label" for="foo2">警告2222</label>
            <input type="text" class="form-control" id="foo2">
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-md-4">
        <div class="form-group has-success has-feedback">
            <label class="control-label" for="foo23">警告8888</label>
            <input type="text" class="form-control input-sm" id="foo23">
            <span class="glyphicon glyphicon-ok form-control-feedback"></span>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-md-4">
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">
                    <label class="glyphicon glyphicon-user" for="foo23"></label>
                </div>
                <input type="text" class="form-control input-lg">
            </div>
        </div>
    </div>
</div>
</body>
</html>
